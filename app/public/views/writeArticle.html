<div class="well well-lg">
    <h2>Write your article!</h2>
</div>
<div class="row" ng-if="!currentUser.doctorId">
    <p>You need to be registered as doctor to write articles.</p>
</div>
<div class="row" ng-if="currentUser.doctorId">
    <div class="form-group col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1">
        <div class="alert alert-success fade in" role="alert" ng-show="addArticleSuccess != null">
            <button type="button" class="close" data-dismiss="alert" aria-label="close">&times;</button>
            {{ addArticleSuccess }}
        </div>
        <div class="alert alert-danger fade in" role="alert" ng-show="addArticleFail != null">
            <button type="button" class="close" data-dismiss="alert" aria-label="close">&times;</button>
            {{ addArticleFail }}
        </div>
        <form ng-submit="postArticle()">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" ng-model="newArticle.title" required>
            <br>
            <label for="article">Article</label>
            <textarea class="form-control" rows="20" id="article" ng-model="newArticle.content" required></textarea>
            <br>
            <button type="submit" class="btn btn-default">Post</button>
            <br>
        </form>
    </div>
</div>
