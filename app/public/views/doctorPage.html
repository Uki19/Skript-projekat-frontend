<div class="row" ng-init="getDoctor()">
    <div class="col-md-2">
        <img class="img-responsive" ng-src="{{ doctor.imageUrl }}">
    </div>
    <div class="col-md-6">
        <h3> {{ doctor.name }} </h3>
        <div ng-if="currentUser.doctorId == doctor.id">
            <a ng-href="#/editDoctor">Edit</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <p>{{ doctor.description }}</p>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h3>Reviews</h3>
        <div class="panel-group">
            <div ng-repeat="review in doctor.reviews" class="panel panel-default">
                <div class="panel-heading">
                    {{ review.author.firstname + " " + review.author.lastname }}
                </div>
                <div class="panel-body">
                    <strong>{{ review.title }}</strong>
                    <br>
                    {{ review.comment }}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form ng-submit="postDoctorReview()">
            <div class="row">
                <div class="form-group col-md-8">
                    <input class="form-control" type="text" id="title" placeholder="Title" ng-model="title">
                </div>
                <div class="form-group col-md-4">
                    <input class="form-control" type="text" id="stars" placeholder="Stars" ng-model="stars">
                </div>
            </div>
            <div class="form-group">
                <textarea class="form-control" type="text" id="comment" rows="3" placeholder="Comment" ng-model="comment">
                </textarea>
            </div>
            <button type="submit" class="btn btn-default">Post review</button>
        </form>
    </div>
</div>
