<div class="row" ng-init="getDoctor()">
    <div class="col-md-2">
        <img class="img-responsive" src="{{ doctor.imageUrl }}">
    </div>
    <div class="col-md-6">
        <h3> {{ doctor.name }} </h3>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <p>{{ doctor.description }}</p>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h3>Reviews</h3>
        <div ng-repeat="review in doctor.reviews">
            <div class="row">
                <div class="col-md-12">
                    <p>{{ review.author.firstname }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>{{ review.title }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>{{ review.comment }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
