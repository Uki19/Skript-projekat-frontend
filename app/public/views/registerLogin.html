<div class="form-group col-md-6">
    <h2>Login</h2>
    <form ng-submit="login()">
        <label for="loginEmail">Email</label>
        <input type="text" class="form-control" id="loginEmail" ng-model="loginEmail" required>
        <br>
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" id="loginPassword" ng-model="loginPassword" required>
        <br>
        <button type="submit" class="btn btn-default">Login</button>
        <br>
        <div class="alert alert-danger fade in" role="alert" ng-show="loginError != null">
            <button type="button" class="close" data-dismiss="alert" aria-label="close">&times;</button>
            {{ loginError }}
        </div>
        <div class="alert alert-success fade in" role="alert" ng-show="loginSuccess != null">
            <button type="button" class="close" data-dismiss="alert" aria-label="close">&times;</button>
            {{ loginSuccess }}
        </div>
    </form>
</div>
<div class="form-group col-md-6">
    <h2>Register</h2>
    <form ng-submit="register()" enctype="multipart/form-data">
        <label for="registerFirstName">First name</label>
        <input type="text" class="form-control" id="registerFirstName" ng-model="registerFirstName" required>
        <br>
        <label for="registerLastName">Last name</label>
        <input type="text" class="form-control" id="registerLastName" ng-model="registerLastName" required>
        <br>
        <label for="registerCity">City</label>
        <input type="text" class="form-control" id="registerCity" ng-model="registerCity" required>
        <br>
        <label for="registerEmail">Email</label>
        <input type="text" class="form-control" id="registerEmail" ng-model="registerEmail" required>
        <br>
        <label for="registerPassword">Password</label>
        <input type="password" class="form-control" id="registerPassword" ng-model="registerPassword" required>
        <br>
        <label for="userImage">Image</label>
        <input type="file" class="form-control-file" id="userImage" name="file" accept="image/*" ngf-select="onFileSelect($file)">
        <br>
        <div class="alert alert-danger fade in" role="alert" ng-show="registrationError != null">
            <button type="button" class="close" data-dismiss="alert" aria-label="close">&times;</button>
            {{ registrationError }}
        </div>
        <div class="alert alert-success fade in" role="alert" ng-show="registrationSuccess != null">
            <button type="button" class="close" data-dismiss="alert" aria-label="close">&times;</button>
            {{ registrationSuccess }}
        </div>
        <button type="submit" class="btn btn-default">Register</button>
    </form>
</div>
