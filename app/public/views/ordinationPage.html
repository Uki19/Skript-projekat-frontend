<div class="row" ng-init="getOrdination()">
    <div class="col-md-2">
        <img class="img-responsive" ng-src="{{ ordination.imageUrl }}">
    </div>
    <div class="col-md-6">
        <h3> {{ ordination.name }} </h3>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <p>{{ ordination.description }}</p>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h3>Doctors in this ordination</h3>
        <div class="row">
            <div ng-repeat="doctor in ordination.doctors" class="col-lg-4 col-md-4">
                <img src="{{ doctor.imageUrl }}" class="img img-responsive">
                <strong>{{ doctor.name }}</strong>
            </div>
        </div>
    </div>
</div>
